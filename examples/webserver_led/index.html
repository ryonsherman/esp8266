<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>ESP8266 Web Server</title>
    <script>
        function led(s) {
            console.log('led('+ s +')');
            xmlhttp = new XMLHttpRequest();
            xmlhttp.open('GET', '?led='+ s, false);
            xmlhttp.send();
        }
    </script>
</head>
<body>
    <label>Led</label>
    <button type="button" onclick="led('on')">On</button>
    <button type="button" onclick="led('off')">Off</button>
</body>
</html>
